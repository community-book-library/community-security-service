spring.application.name=community-security-service
spring.config.import=optional:secret.properties

spring.datasource.url=jdbc:mysql://${host}:${port}/${dbname}
spring.datasource.username=${username}
spring.datasource.password=${password}

app.title=community-library-auth
jwt.secret=${jwt.secret}
jwt.expiration=${jwt.expiration}

spring.data.redis.host=${redishost}
spring.data.redis.port=${redisport}
spring.data.redis.password=
spring.data.redis.timeout=60000

spring.mail.host=smtp.gmail.com
spring.mail.port=${smtpport}
spring.mail.username=${smtpusername}
spring.mail.password=${smtppassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

otp.expiration.minutes=5
otp.length=6


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

logging.level.org.springframework=INFO